                      <label>

                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="femail" value="หญิง">

                    </div>
                    <div class="radio">

                      </label>
                    </div>
                  </div>

                    <br>
                    <textarea  rows="10" cols="100" id="detail"></textarea>
